@(msg: String, contact: models.Contact) @import helper._

@main_email(msg){
<h1
	style="color: #153643; font-family: Arial, sans-serif; font-size: 16px; line-height: 20px;">Mensagem
	enviada pelo Site.</h1>

<table align="center" border="1" cellpadding="0" cellspacing="0"
		width="600" style="border-collapse: collapse;">
	<tr>
		<td width="260" valign="top">
			<table border="1" cellpadding="0" cellspacing="0" width="100%">
				<th>Nome</th>
				<th>Email</th>
				<th>Site</th>
				<th>mensagem</th>
				<tr>
					<td
						style="color: #000000; font-family: Arial, sans-serif; font-size: 14px;">
						@contact.getName()</td>
					<td
						style="color: #000000; font-family: Arial, sans-serif; font-size: 14px;">
						@contact.getEmail()</td>
					<td
						style="color: #000000; font-family: Arial, sans-serif; font-size: 14px;">
						@contact.getWebsite()</td>
					<td
						style="color: #000000; font-family: Arial, sans-serif; font-size: 14px;">
						@contact.getTextEmail()</td>
				</tr>
			</table>
		</td>

	</tr>
</table>
}
