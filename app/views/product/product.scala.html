@(msg: String, prod: models.Product, breadcrumb: Map[String, String])

@main(msg, breadcrumb){
	<div class="container">
		<div class="row">	
			<div class="center-block thumbnail">		
				<img src="@prod.getImageLargelUrl" />
			</div>
			<div class="center-block thumbnail">
				<div class="fb-comments" data-href="https://www.facebook.com/photo.php?fbid=391151297719150&amp;set=a.385983634902583.1073741835.100004728482461&amp;type=1&amp;theater" 
				data-width="100%" data-numposts="15" data-colorscheme="light"></div>
			</div>
		</div>
	</div>
	<di style="display: block;margin-top: 100px;"></di>
}
